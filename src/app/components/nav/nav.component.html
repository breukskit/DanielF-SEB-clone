<nav class="nav">
  <div
    class="fullsize-nav"
    *ngIf="viewport !== 'small' && viewport !== 'medium'"
  >
    <div class="fullsize-nav-main-container">
      <img
        class="fullsize-logo"
        src="../../../assets/logo.png"
        alt="SEB logo"
      />
      <ul class="fullsize-navbar">
        <li class="fullsize-navbar-list-item">
          <a href="" class="fullsize-navbar-link">Privat</a>
        </li>
        <li class="fullsize-navbar-list-item">
          <a href="" class="fullsize-navbar-link">Företag</a>
        </li>
        <li class="fullsize-navbar-list-item">
          <a href="" class="fullsize-navbar-link">Bli Kund</a
          ><fa-icon [icon]="faArrowRight" size="xs"></fa-icon>
        </li>
        <li class="fullsize-navbar-list-item">
          <a href="" class="fullsize-navbar-link">Kundservice</a
          ><fa-icon [icon]="faArrowRight" size="xs"></fa-icon>
        </li>
      </ul>
    </div>
    <div class="fullsize-sidenav">
      <ul class="fullsize-sidenav-list">
        <li class="fullsize-sidenav-list-item">
          <fa-icon [icon]="faSearch"></fa-icon>
          <a
            *ngIf="viewport === 'xlarge'"
            class="fullsize-sidenav-link"
            href="#"
            >Sök</a
          >
        </li>
        <li class="fullsize-sidenav-list-item">
          <fa-icon [icon]="faUser"></fa-icon>
          <a
            *ngIf="viewport === 'xlarge'"
            class="fullsize-sidenav-link"
            href="#"
            >Bli kund</a
          >
        </li>
        <li class="fullsize-sidenav-list-item-login">
          <button (click)="toggleLoginMenu()">
            <fa-icon [icon]="faLock"> </fa-icon
            ><a class="fullsize-sidenav-button-link" href="#">Logga in</a>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="mobile-nav" *ngIf="viewport !== 'large' && viewport !== 'xlarge'">
    <img class="mobile-logo" src="../../../assets/logo.png" alt="SEB logo" />
    <div class="mobile-sidenav">
      <ul class="mobile-sidenav-list">
        <li class="mobile-sidenav-list-item">
          <fa-icon [icon]="faSearch" size="sm"></fa-icon>
        </li>
        <li class="mobile-sidenav-list-item">
          <fa-icon [icon]="faUser" size="sm"></fa-icon>
        </li>
        <li class="mobile-sidenav-list-item-login">
          <button *ngIf="viewport !== 'small'" (click)="toggleLoginMenu()">
            <fa-icon [icon]="faLock"> </fa-icon
            ><a
              class="mobile-sidenav-button-link"
              href="#"
              *ngIf="viewport !== 'small'"
              >Logga in</a
            >
          </button>
          <div
            (click)="toggleLoginMenu()"
            *ngIf="viewport !== 'medium'"
            class="mobile-login-small"
            [class.login-active]="loginMenu"
          >
            <fa-icon [icon]="faLock" size="sm"></fa-icon>
          </div>
        </li>
        <li class="mobile-sidenav-list-item" (click)="toggleMegaMenu()">
          <fa-icon *ngIf="!megaMenu" [icon]="faBars" size="lg"></fa-icon>
          <fa-icon *ngIf="megaMenu" [icon]="faTimes" size="lg"></fa-icon>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div @fadeInOut *ngIf="megaMenu">
  <app-mega-menu></app-mega-menu>
</div>

<div @enterLeave *ngIf="loginMenu">
  <app-login-menu></app-login-menu>
</div>
